trigger: none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:

    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'DockerHub-phenixita'
        repository: 'phenixita/reservationengine'
        command: 'buildAndPush'
        Dockerfile: 'samples/BikeSharingApp/ReservationEngine/**/Dockerfile'
        tags: '$(tag)'

